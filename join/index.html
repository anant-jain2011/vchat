<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Chat Room</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="choice">
        <button class="opt" id="opt">Join</button>
        <button class="opt" id="opt2">Create</button>
        <div class="bar" id="bar"></div>
    </div>

    <div class="join-container" id="joinCtr">
        <h1>Join a Chat Room</h1>
        <form onsubmit="changeDetails()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="roomS">Chat Room Id:</label>
            <input type="text" id="roomId">

            <button type="submit" id="joinBtn">Join</button>
        </form>
    </div>

    <div class="create-container" id="createCtr" hidden>
        <h1>Create your own Room</h1>
        <form onsubmit="changeDetails()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="roomS">Chat Room:</label>
            <select id="roomS" name="roomS" required>
                <option value="">Please select a room</option>
                <option value="room1">Room 1</option>
                <option value="room2">Room 2</option>
                <option value="room3">Room 3</option>
            </select>

            <button type="submit" id="joinBtn">Join</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
